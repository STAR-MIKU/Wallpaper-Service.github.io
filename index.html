    <style>

<body>
    <div class="photos"></div>
    <!--ÊèêÁ§∫ÔºåÂ¶ÇÊûúÈÄÇÈÖç‰∫ÜÊâãÊú∫ËÆøÈóÆÂ∞±Âà†
    <div id="mobile-alert">
        <div>
            <p style="font-size:30px;">Êú¨ÂäüËÉΩ‰ªÖÈôêPCÁ´Ø‰ΩøÁî®</p>
            <button onclick="hideMobileAlert()">ÂÖ≥Èó≠</button>
        </div>
    </div>
    -->
    <div class="bottom-bar">
        <button class="button" onclick="window.location.href='//mikux.fun/';">‰∏ªÈ°µ</button>
        <button class="button">ÈÉ®ÁΩ≤</button>
        <button class="button">‰∏ãËΩΩ</button>
    </div>
<script>
    // Âä®ÊÄÅÂä†ËΩΩ all.json Âπ∂Ê∏≤ÊüìÁÖßÁâá
    async function loadPhotos() {
        const response = await fetch('all.json');
        const photoList = await response.json();
        const photosContainer = document.querySelector('.photos');
        photosContainer.innerHTML = '';
        // ÊØèË°åÊúÄÂ§öÁöÑÂõæÁâáÊï∞Áî±Â±èÂπïÂÆΩÂ∫¶ÂÜ≥ÂÆö
        const photoWidth = 234 * (parseFloat(getComputedStyle(document.documentElement).fontSize) || 1); // emËΩ¨Êç¢ÂÉèÁ¥†
        const screenWidth = window.innerWidth;
        const photosPerLine = Math.max(1, Math.floor(screenWidth / (photoWidth + 36))); // 36em‰∏∫margin

        for (let i = 0; i < photoList.length; i += photosPerLine) {
            // Ê£ÄÊü•Êú¨ÁªÑÂõæÁâáÊòØÂê¶ÂÖ®ÈÉ®ÂèØÂä†ËΩΩ
            const group = photoList.slice(i, i + photosPerLine);
            const groupPromises = group.map(src => checkImage('./v/' + src));
            // awaitÊâÄÊúâÂõæÁâáÂèØÁî®ÔºåÂê¶ÂàôË∑≥ËøáËØ•ÁªÑ
            const results = await Promise.all(groupPromises);
            if (results.some(r => !r)) continue; // Êúâ‰ªªÊÑè‰∏ÄÂº†Âä†ËΩΩÂ§±Ë¥•ÂàôÊï¥Ë°å‰∏çÊòæÁ§∫

            const lineDiv = document.createElement('div');
            lineDiv.className = 'photos_line';
            for (let j = 0; j < group.length; j++) {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photos_line_photo';
                const img = document.createElement('img');
                img.src = './v/' + group[j];
                photoDiv.appendChild(img);
                // ÊîæÂ§ßÂ±Ç
                const overlay = document.createElement('div');
                overlay.className = 'hover-overlay';
                const zoomIcon = document.createElement('span');
                zoomIcon.className = 'zoom-icon';
                zoomIcon.textContent = 'üîç';
                overlay.appendChild(zoomIcon);
                photoDiv.appendChild(overlay);
                lineDiv.appendChild(photoDiv);
            }
            photosContainer.appendChild(lineDiv);
        }
    }

    // Ê£ÄÊü•ÂõæÁâáËÉΩÂê¶Âä†ËΩΩ
    function checkImage(src) {
        return new Promise(resolve => {
            const img = new window.Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = src;
        });
    }

    // Êó†ÈôêÊ®™ÂêëÊªöÂä®+ÊãñÂä®
    const photobox = {
        container: null,
        scrollX: 0,
        startX: 0,
        dragging: false,
        autoScrollInterval: null,
        init() {
            this.container = document.querySelector('.photos');
            if (!this.container) return;
            this.container.addEventListener('mousedown', this.onDown.bind(this));
            this.container.addEventListener('touchstart', this.onDown.bind(this));
            window.addEventListener('mousemove', this.onMove.bind(this));
            window.addEventListener('touchmove', this.onMove.bind(this), {passive: false});
            window.addEventListener('mouseup', this.onUp.bind(this));
            window.addEventListener('touchend', this.onUp.bind(this));
            this.startAutoScroll();
        },
        onDown(e) {
            this.dragging = true;
            this.startX = e.touches ? e.touches[0].clientX : e.clientX;
            if (this.autoScrollInterval) clearInterval(this.autoScrollInterval);
        },
        onMove(e) {
            if (!this.dragging) return;
            e.preventDefault();
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            let deltaX = x - this.startX;
            this.startX = x;
            this.scrollX -= deltaX;
            this.updateScroll();
        },
        onUp() {
            this.dragging = false;
            this.startAutoScroll();
        },
        updateScroll() {
            // Êó†ÈôêÊ®™ÂêëÊªöÂä®
            const width = this.container.scrollWidth;
            // ‰øùËØÅscrollXÂßãÁªàÂú®0-width‰πãÈó¥
            this.scrollX = ((this.scrollX % width) + width) % width;
            this.container.scrollLeft = this.scrollX;
        },
        startAutoScroll() {
            if (this.autoScrollInterval) clearInterval(this.autoScrollInterval);
            this.autoScrollInterval = setInterval(() => {
                this.scrollX += 1;
                this.updateScroll();
            }, 16);
        }
    };

    async function main() {
        await loadPhotos();
        photobox.init();
    }
    main();

    // ÂΩìÁ™óÂè£Â§ßÂ∞èÂèòÂåñÊó∂ÈáçÊñ∞Ê∏≤Êüì
    window.addEventListener('resize', () => main());

    // photoboxÊéßÂà∂ÂõæÁâáÁßªÂä®ÂäüËÉΩ
    const photobox = {
        container: null,
        img_data: [],
        container_width: 0,
        container_height: 0,
        photo_width: 0,
        photo_height: 0,
        if_movable: false,
        mouse_x: 0,
        mouse_y: 0,
        standard_width: 1440,
        scale_nums: 1,
        inactivityTimer: null,
        inactivityThreshold: 25000,
        autoScrollInterval: null,
        scrollSpeed: 1,
        init() {
            this.container = document.querySelector(".photos");
            if (!this.container || this.container.querySelectorAll(".photos_line_photo").length === 0) return;
            this.resize();
            window.addEventListener("resize", () => this.resize());
            window.addEventListener("orientationchange", () => this.resize());
            this.container.addEventListener("mousedown", (e) => this.startMove(e));
            this.container.addEventListener("mouseup", () => this.endMove());
            this.container.addEventListener("mouseleave", () => this.endMove());
            this.container.addEventListener("mousemove", (e) => this.move(e.clientX, e.clientY));
            this.container.addEventListener("touchstart", (e) => this.startMove(e.touches[0]));
            this.container.addEventListener("touchend", () => this.endMove());
            this.container.addEventListener("touchcancel", () => this.endMove());
            this.container.addEventListener("touchmove", (e) => this.move(e.touches[0].clientX, e.touches[0].clientY));
            this.resetInactivityTimer();
        },
        startMove(event) {
            this.if_movable = true;
            this.mouse_x = event.clientX;
            this.mouse_y = event.clientY;
            this.resetInactivityTimer();
        },
        endMove() {
            this.if_movable = false;
            this.resetInactivityTimer();
        },
        resize() {
            let imgs = [...document.querySelectorAll(".photos_line_photo")];
            if (imgs.length === 0) return;
            this.container_width = this.container.offsetWidth;
            this.container_height = this.container.offsetHeight;
            this.photo_width = imgs[0].offsetWidth;
            this.photo_height = imgs[0].offsetHeight;
            this.scale_nums = document.body.offsetWidth / this.standard_width;
            this.container.style.transform = `scale(${this.scale_nums})`;
            gsap.to(imgs, { transform: `translate(0,0)`, duration: 0 });
            this.img_data = imgs.map((img) => ({
                node: img,
                x: img.offsetLeft,
                y: img.offsetTop,
                mov_x: 0,
                mov_y: 0,
                ani: 0,
            }));
        },
        move(x, y) {
            if (!this.if_movable) return;
            let distance_x = (x - this.mouse_x) / this.scale_nums;
            let distance_y = (y - this.mouse_y) / this.scale_nums;
            this.img_data.forEach((img) => {
                img.mov_x += distance_x;
                img.mov_y += distance_y;
                if (img.x + img.mov_x > this.container_width) img.mov_x -= this.container_width;
                if (img.x + img.mov_x < -this.photo_width) img.mov_x += this.container_width;
                if (img.y + img.mov_y > this.container_height) img.mov_y -= this.container_height;
                if (img.y + img.mov_y < -this.photo_height) img.mov_y += this.container_height;
                if (img.ani) img.ani.kill();
                img.ani = gsap.to(img.node, {
                    transform: `translate(${img.mov_x}px,${img.mov_y}px)`,
                    duration: 0.1,
                });
            });
            this.mouse_x = x;
            this.mouse_y = y;
            this.resetInactivityTimer();
        },
        resetInactivityTimer() {
            if (this.inactivityTimer) clearTimeout(this.inactivityTimer);
            if (this.autoScrollInterval) clearInterval(this.autoScrollInterval);
            this.inactivityTimer = setTimeout(() => {
                this.startAutoScroll();
            }, this.inactivityThreshold);
        },
        startAutoScroll() {
            if (this.autoScrollInterval) clearInterval(this.autoScrollInterval);
            this.autoScrollInterval = setInterval(() => {
                this.uniformScroll();
            }, 16);
        },
        uniformScroll() {
            let distanceX = this.scrollSpeed;
            let distanceY = this.scrollSpeed;
            this.img_data.forEach((img) => {
                img.mov_x += distanceX;
                img.mov_y += distanceY;
                if (img.x + img.mov_x > this.container_width) img.mov_x -= this.container_width;
                if (img.x + img.mov_x < -this.photo_width) img.mov_x += this.container_width;
                if (img.y + img.mov_y > this.container_height) img.mov_y -= this.container_height;
                if (img.y + img.mov_y < -this.photo_height) img.mov_y += this.container_height;
                if (img.ani) img.ani.kill();
                img.ani = gsap.to(img.node, {
                    transform: `translate(${img.mov_x}px,${img.mov_y}px)`,
                    duration: 0.016,
                    ease: "none",
                });
            });
        },
    };

    async function main() {
        await loadPhotos();
        photobox.init();
    }
    main();
</script>
</body>
